services:
  # The Java API Service
  app:
    build: .                             # Build from the Dockerfile in the current directory
    container_name: velosales-app
    ports:
      - "8080:8080"                      # Expose the API port
    environment:
      - DB_HOST=postgres                 # Connects to the service named 'postgres' below
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      - postgres                         # Wait for DB to start before starting the App

  # The Database Service
  postgres:
    image: postgres:15-alpine
    container_name: velosales-db
    environment:
      POSTGRES_DB: velosales
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: